<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Elements By Name</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3">
          <input type="text" name="elemento1" class="form-control" />
        </div>
        <div class="col-3">
          <input type="text" name="elemento2" class="form-control" />
        </div>
        <div class="col-3">
          <input type="text" name="elemento3" class="form-control" />
        </div>
        <div class="col-3">
          <input type="text" name="elemento1" class="form-control" />
        </div>
        <div class="col-3">
          <input type="text" name="elemento1" class="form-control" />
        </div>
      </div>
    </div>

    <script>
      //Quando sabemos que tem apenas um elemento com o name específico, podemos usar o indice zero
      document.getElementsByName("elemento2")[0].value = "Elemento 2";
      document.getElementsByName("elemento3")[0].value = "Elemento 3";

      // Não faça assim!
      //   document.getElementsByName("elemento1")[0].value = "Elemento 1";
      //   document.getElementsByName("elemento1")[1].value = "Elemento 1";

      //Faça assim!
      let meusElementos1 = document.getElementsByName("elemento1");

      for (let i = 0; i < meusElementos1.length; i++) {
        meusElementos1[i].value = "Elemento 1";
      }
    </script>
  </body>
</html>
